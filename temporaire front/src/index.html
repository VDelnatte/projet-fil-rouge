<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Connexion</title>

<body class="container py-3 w-75">
    <header class="container d-flex flex-column gap-5">

        <h1 class="h1 text-center fw-bold">KENTEC</h1>
    </header>
    <main class="container">
        <form action="./pages/planning-chef-de-projet.html" method="post">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="" class="form-control" id="email">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="" class="form-control"id="password">
            <button type="submit" class="btn btn-primary my-3 w-100">Se connecter</button>
        </form>
        <p><a href="#" class="link-secondary">Mot de passe oublié ?</a></p>
    </main>
    <footer class="container">
        <p class="text-center">&copy; Créé par AzTech</p>
    </footer>
</body>
